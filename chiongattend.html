<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendify</title>
    <style>
        body {
            background-image: url('pagud.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: auto;
        }
        .container h1 {
            font-size: 24px;
            color: green;
            text-shadow: 1px 1px 2px rgba(28, 179, 73, 0.938);
        }
        .container p {
            font-size: 14px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: green;
            margin-top: -10px;
            margin-bottom: 20px;
        }
        .input-field {
            width: 85%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            appearance: none;
        }
 /* From Uiverse.io by cssbuttons-io */ 
button {
  padding: 1.3em 3em;
  font-size: 12px;
  text-transform: uppercase;
  letter-spacing: 2.5px;
  font-weight: 500;
  color: #000;
  background-color: #fff;
  border: none;
  border-radius: 45px;
  box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease 0s;
  cursor: pointer;
  outline: none;
}

button:hover {
  background-color: #23c483;
  box-shadow: 0px 15px 20px rgba(46, 229, 157, 0.4);
  color: #fff;
  transform: translateY(-7px);
}

button:active {
  transform: translateY(-1px);
}
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Attendify</h1>
        <p>by Joriz D. Chiong</p>
        <form>
            <input type="text" class="input-field" placeholder="Student Number" required>
            <input type="text" class="input-field" placeholder="Name" required>
            <input type="email" class="input-field" placeholder="E-mail" required>
            <select required>
                <option value="" disabled selected>Select Section</option>
                <option value="section1">Section 1</option>
                <option value="section2">Section 2</option>
                <option value="section3">Section 3</option>
                <option value="section4">Section 4</option>
                <option value="section5">Section 5</option>
                <option value="section6">Section 6</option>
  </select>
<button type="submit" > SUBMIT
</button> 
        </form>

    </div>
    
</body>
</html>
